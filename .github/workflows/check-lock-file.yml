name: Check for Dependency Lock File

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-lock-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for dependency lock file
        run: |
          if [ ! -f package-lock.json ] && [ ! -f yarn.lock ] && [ ! -f pnpm-lock.yaml ]; then
            echo "Error: No dependency lock file found (package-lock.json, yarn.lock, or pnpm-lock.yaml). Please generate and commit one."
            exit 1
          fi
