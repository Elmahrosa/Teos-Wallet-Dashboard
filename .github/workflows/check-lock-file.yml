name: Check for Dependency Lock File

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-lock-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for at least one dependency lock file
        run: |
          if [ ! -f package-lock.json ] && [ ! -f yarn.lock ]; then
            echo "Error: Neither package-lock.json nor yarn.lock found. Please run your package manager install (npm or yarn) and commit the generated lock file."
            exit 1
          fi
